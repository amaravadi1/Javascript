<form>
<fieldset>

	<legend>AJAX implementation in HTML and Servlet using JQuery</legend>
	<br /> Enter your Name: <input type="text" id="userName" />
	
	Select product category:- <select id='emp' name='empSelect'>
    <option value='Mac'>id001</option>
    <option value='Anish'>id002</option>
    <option value='Viky'>id003</option>
</select>


</fieldset>
<br /> <br />
<fieldset>

	<legend>Response from jQuery Ajax Request on Blur event</legend>
	<br />
	<div id="ajaxResponse">
	 <select class="form-control" id="op1">
                 <option selected="selected">Select</option>
     </select>
	
	</div>
	
</fieldset>
</form>
<script type="text/javascript">
$('#userName').blur(function(event) {
	
	var name = $('#userName').val();
     
	
	$.post('AjaxServlet', {
		userName : name
	}, function(jsonRes) {
		
		
		$('#ajaxResponse').text(jsonRes);
	});
});



</script>
</body>
